name: Build, Push Docker Image & Trigger ArgoCD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t kratagya121/portfolio:latest -t kratagya121/portfolio:${SHORT_SHA} .

      - name: Push Docker images
        run: |
          docker push kratagya121/portfolio:latest
          docker push kratagya121/portfolio:${SHORT_SHA}

      - name: Update image tag in deployment.yaml
        run: |
          sed -i "s|kratagya121/portfolio:.*|kratagya121/portfolio:${SHORT_SHA}|g" k8s/deployment.yaml

      - name: Commit and push updated deployment
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${SHORT_SHA}" || echo "No changes to commit"
          git push
