name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t kratagya121/portfolio:latest .

      - name: Push Docker image
        run: docker push kratagya121/portfolio:latest

      - name: Update image tag in deployment.yaml
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | head -c 7)
          sed -i "s|kratagya121/portfolio:.*|kratagya121/portfolio:${SHORT_SHA}|g" k8s/deployment.yaml
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${SHORT_SHA}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/kratagyanamdevv/my-portfolio.git HEAD:main
