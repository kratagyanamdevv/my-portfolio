apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio
          # This will be dynamically updated with the latest image tag (e.g., SHA or version)
          image: kratagya121/portfolio:${SHORT_SHA}
          ports:
            - containerPort: 80
